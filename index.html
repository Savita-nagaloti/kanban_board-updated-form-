<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Kanban Board - Phase 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Kanban Board</h1>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addBtn" onclick="addTask()">Add Task</button>
            </div>
        </header>

        <main class="board">
            <div class="column" id="todo">
                <h3>To Do</h3>
                <div class="task-list" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
            </div>

            <div class="column" id="inprogress">
                <h3>In Progress</h3>
                <div class="task-list" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
            </div>

            <div class="column" id="done">
                <h3>Done</h3>
                <div class="task-list" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
            </div>
        </main>
    </div>
    <script src="jasc.js"></script>
</body>
</html>
